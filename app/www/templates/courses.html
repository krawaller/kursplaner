<ion-view title="Kurser">
  <ion-header-bar class="bar-light item-input-inset bar-subheader">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Sök" ng-model="search.name">

      <a ng-if="search.name != ''" on-touch="search.name = ''">
        <i class="icon ion-ios-close placeholder-icon"></i>
      </a>
    </label>
  </ion-header-bar>
  <ion-content class="has-header">
    <ion-list>
      <ion-item
        collection-repeat="course in courses | filter:search track by course.name"
        class="item-icon-right"
        href="#/kursplaner/courses/{{course.code}}">
        <div class="row">
          <div class="col-75 truncate">{{course.name}}</div>
          <div class="col-25 truncate">
            <span class="item-note">{{course.code}}</span>
          </div>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
