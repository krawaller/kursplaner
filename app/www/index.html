<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body class="platform-ios" ng-app="app" animation="slide-left-right-ios7">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="my-popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-header-bar>
          <h1 class="title">Filtrera</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-radio ng-repeat="filter in filters"
              ng-value="filter.value"
              ng-model="$parent.filter.value"
              ng-change="$parent.onFilterChange()">
              {{filter.text}}
            </ion-radio>
          </ion-list>
        </ion-content>
      </ion-popover-view>
    </script>
  </body>
</html>
